<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/0eecd22d19.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-[#f0fdf4]">
    <header>
      <nav class="flex px-32 py-5 justify-between items-center bg-[#15803d] text-white max-sm:flex-col max-sm:gap-2">
        <div class="website-title text-xl font-bold">
          <a href="index.html"><h2>Green Earth</h2></a>
        </div>
        <div class="nav-links flex gap-6">
          <a href="">About</a>
          <a href="">Gallery</a>
          <a class="max-sm:text-nowrap" href="">Plant a tree</a>
        </div>
        <div class="nav-button">
          <button class="bg-[#facc15] text-[#15803d] px-5 py-3 rounded-3xl">Plant a Tree</button>
        </div>
      </nav>
      <div class="hero flex justify-between bg-[#cff0dc]">
        <img class="max-sm:hidden" src="./assets/hero-leaf1.png" alt="" />
        <div class="hero-content flex flex-col">
          <h1 class="text-5xl font-bold text-center">Plant a Tree, Grow a Future</h1>
          <p class="text-center">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
          <button class="bg-[#facc15] text-[#15803d] px-5 py-3 rounded-3xl">Get Involved</button>
        </div>
        <img class="max-sm:hidden" src="./assets/hero-leaf2.png" alt="" />
      </div>
    </header>
    <main class="">
      <div id="choose-your-trees" class="choose-your-trees mx-[135px] py-[100px]">
        <h2 class="text-[32px] font-semibold text-center mb-10">Choose Your Trees</h2>
        <div class="containers grid gap-6 grid-cols-12">
          <div id="categories" class="categories col-span-2">
            <h3 class="text-[20px] font-semibold">Categories</h3>
            <ul id="category-buttons" class="category-buttons flex flex-col">
              <li><button id="all-trees" class="category-btn hover:bg-[#00ff5e] rounded w-full text-left px-1.5 py-1 cursor-pointer">All Trees</button></li>
            </ul>
          </div>
          <div id="cards" class="cards col-span-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-fr">
            <div id="spinner" class="flex justify-center items-center hidden col-span-3">
              <div class="w-12 h-12 border-4 border-dashed rounded-full border-green-500 animate-spin"></div>
            </div>
          </div>
          <div class="cart rounded col-span-2 bg-white p-4">
            <h3 class="text-[20px] font-semibold">Your Cart</h3>
            <div id="items" class="items flex flex-col gap-2">
              <div class="item flex item-center justify-between my-2 p-2 rounded bg-[#f0fdf4]">
                <div class="item-details">
                  <h4>Mango Tree</h4>
                  <p>৳<span>500</span> x <span>1</span></p>
                </div>
                <div class="delete-btn"><i class="fa-solid fa-xmark"></i></div>
              </div>
            </div>
            <span>Total:</span>
            <span id="total-price">৳0</span>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <div id="tree-modal" class="fixed inset-0 bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-xl w-11/12 md:w-1/2 p-6 relative flex flex-col shadow-lg">
        <button id="modal-close" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
        <div id="modal-content"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
